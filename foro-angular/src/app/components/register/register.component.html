<div class="col-lg-12 mt-3">


    <h1>
        {{page_title}}
    </h1>
    <hr />

    <div class="alert alert-success col-md-5 mt-3" *ngIf="status == 'success'">
        El registro se ha completado correctamente, <a [routerLink]="['/login']">identificate aqui </a>
    </div>
    <div class="alert alert-danger col-md-5 mt-3" *ngIf="status == 'error'">
        El registro no se ha completado
    </div>

    <form class="col-md-5 ml-0 pl-0" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" action="">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input id="name" class="form-control" type="text" name="name" #name="ngModel" [(ngModel)]="user.name"
                required pattern="[a-zA-ZÀ-ÿ ]+">
            <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">El nombre no es valido</small>
        </div>
        <div class="form-group">
            <label for="surname">Apellidos</label>
            <input id="surna,e" class="form-control" type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname"
                required pattern="[a-zA-ZÀ-ÿ ]+">
            <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">Los apellidos no son validos</small>
        </div>
        <div class="form-group">
            <label for="email">Correo electronico</label>
            <input id="email" class="form-control" type="text" name="email" #email="ngModel" [(ngModel)]="user.email"
                required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">El email no es valido</small>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input id="password" class="form-control" type="password" name="password" #password="ngModel" [(ngModel)]="user.password"
                required >
            <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">La contraseña no es valida</small>
        </div>
        <input type="submit" value="{{page_title}}" class="btn btn-success" [disabled]="registerForm.invalid">
    </form>
</div>
