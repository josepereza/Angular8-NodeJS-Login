<div class="col-lg-12 mt-3">

    <h1>{{page_title}}</h1>
    <p>Identificate en el foro</p>
    <hr />

    <div class="alert alert-success col-md-5 mt-3" *ngIf="status == 'success'">
        Te has identidicato correctamente
    </div>
    <div class="alert alert-danger col-md-5 mt-3" *ngIf="status == 'error'">
        No te has podido identificar
    </div>

    <form class="col-md-5 ml-0 pl-0" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" action="">
        <div class="form-group">
            <label for="email">Correo electronico</label>
            <input id="email" class="form-control" type="text" name="email" #email="ngModel" [(ngModel)]="user.email"
                required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">El email no es valido</small>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input id="password" class="form-control" type="password" name="password" #password="ngModel" [(ngModel)]="user.password"
                required >
            <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">La contraseña no es valida</small>
        </div>
        <input type="submit" value="{{page_title}}" class="btn btn-success" [disabled]="loginForm.invalid">
    </form>

</div>
