<div class="col-lg-12 mt-3">


    <h1>
        {{page_title}}
    </h1>
    <hr />

    <div class="alert alert-success col-md-5 mt-3" *ngIf="status == 'success'">
        Has guardado los cambios correctamente
    </div>
    <div class="alert alert-danger col-md-5 mt-3" *ngIf="status == 'error'">
        Los datos no se han guardado
    </div>

    <form class="col-md-5 ml-0 pl-0" #userEditForm="ngForm" (ngSubmit)="onSubmit(userEditForm)" action="">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input id="name" class="form-control" type="text" name="name" #name="ngModel" [(ngModel)]="user.name"
                required pattern="[a-zA-ZÀ-ÿ ]+">
            <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">El nombre no es valido</small>
        </div>
        <div class="form-group">
            <label for="surname">Apellidos</label>
            <input id="surna,e" class="form-control" type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname"
                required pattern="[a-zA-ZÀ-ÿ ]+">
            <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">Los apellidos no son validos</small>
        </div>
        <div class="form-group">
            <label for="email">Correo electronico</label>
            <input id="email" class="form-control" type="text" name="email" #email="ngModel" [(ngModel)]="user.email"
                required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">El email no es valido</small>
        </div>
        <div class="form-group">
            <label for="avatar">Imagen de usuario</label>
            <angular-file-uploader
                [config]="afuConfig"
                [resetUpload]=resetVar
                (ApiResponse)="avatarUpload($event)">
            </angular-file-uploader>
        </div>
        <input type="submit" value="Guardar" class="btn btn-success" [disabled]="userEditForm.invalid">
    </form>
</div>
